<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <meta http-equiv="refresh" content="5">
<meta name="description" content="PlixGO - Layanan hosting Minecraft, SAMP, Discord, dan desain digital terbaik di Indonesia.">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #181a22;
      padding-top: 50px;
      user-select: none;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      background: rgba(59, 63, 81, 0.95);
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      font-size: 20px;
      color: #fff;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .navbar-left {
      display: flex;
    }

    .navbar-title {
      font-weight: bold;
      margin-left: 5px;
    }

    .menu-toggle {
      display: none;
      font-size: 25px;
      color: #fff;
      background: none;
      border: none;
    }

    .menu-toggle:focus {
      outline: none;
      box-shadow: none;
    }

    .menu {
      display: flex;
      gap: 20px;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      width: 100%;
      cursor: none;
      transition: color 0.3s ease;
    }

    @media (max-width: 768px) {
      .menu-desktop {
        display: none;
      }

      .menu-toggle {
        display: block;
      }

      .menu a {
        padding: 5px 0;
        color: #333;
        font-size: 14px;
        border-bottom: 1px #bbb solid;
      }

      .menu-mobile {
        display: flex;
        position: fixed;
        bottom: -100%;
        left: 10px;
        right: 10px;
        background: #ddd;
        flex-direction: column;
        align-items: center;
        gap: 0;
        padding: 10px 5px 50px;
        border-radius: 20px 20px 0 0;
        pointer-events: none;
        opacity: 0;
        transition: transform 0.4s ease, opacity 0.3s ease;
        transform: translateY(100%);
        z-index: 999;
      }

      .menu-mobile.open {
        transform: translateY(0);
        bottom: 0;
        opacity: 1;
        pointer-events: auto;
      }

      .menu-handle {
        width: 40px;
        height: 5px;
        background: #bbb;
        border-radius: 3px;
        margin-bottom: 10px;
      }
    }

    @media (min-width: 769px) {
      .menu-mobile {
        display: none;
      }
    }

    .hero {
      text-align: center;
      padding: 20px 20px;
      color: #fff;
    }

    .hero-title {
      font-size: 35px;
      line-height: 1.3;
      font-family: 'Poppins', sans-serif;
    }

    .hero-title-yellow {
      color: #ffc107;
      font-weight: 600;
    }

    .hero-title-white {
      color: #fff;
      font-weight: 600;
    }

    .hero-description {
      font-size: 14px;
      max-width: 1000px;
      margin: 0 auto 20px;
      line-height: 1.6;
      color: #ccc;
    }

    .hero-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .hero-btn {
      text-decoration: none;
      padding: 15px 20px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 500;
      cursor: none;
      transition: background 0.3s ease;
    }

    .hero-btn.discord {
      background-color: #5865F2;
      color: #fff;
    }

    .hero-btn.support {
      background-color: #ffc107;
      color: #333;
    }

    .hero-btn:hover {
      opacity: 0.85;
    }

.site-footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #3B3F51;
  color: #ccc;
  padding: 20px;
  text-align: center;
  z-index: 10;
}

.footer-container {
  max-width: 1200px;
  margin: 0 auto;
  text-align: center;
}

.footer-logo {
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 15px;
  display: center;
}

.footer-links {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
  margin-bottom: 15px;
}

.footer-links a {
  color: #ccc;
  text-decoration: none;
  font-size: 14px;
  cursor: none;
  transition: color 0.3s ease;
}

.footer-socials {
  margin-bottom: 15px;
}

.footer-socials a {
  margin: 0 10px;
  color: #ccc;
  font-size: 18px;
  cursor: none;
  text-decoration: none;
  transition: color 0.3s ease;
}

.footer-bottom {
  font-size: 13px;
  color: #777;
  margin-top: 10px;
}
  </style>
</head>
<body>

  <div class="navbar transparent">
    <div class="navbar-left">
      <span class="navbar-title">PliXGO.MY.iD</span>
    </div>
    <div class="navbar-right">
      <div class="menu menu-desktop">
        <a href="/">Beranda</a>
      </div>
      <button class="menu-toggle" onclick="toggleMenu()">
        <i id="menuIcon" class="fas fa-circle-info"></i>
      </button>
    </div>
  </div>

  <div class="menu menu-mobile" id="navbarMenu">
    <div class="menu-handle" id="menuHandle"></div>
    <a href="/">Beranda: halaman utama plixgo</a>
  </div>

  <div class="hero">
  <h1 class="hero-title">
    <span class="hero-title-yellow" id="dynamic-yellow">Halaman tidak ada atau masih perbaikan</span><br>
    <span class="hero-title-white" id="dynamic-white">404</span>
  </h1>
  <p class="hero-description" id="dynamic-desc">Refresh untuk mengecek ada halaman atau tidak!
  </p>
  <div class="hero-buttons">
    <a href="https://discord.gg/32cPzMXmhr" class="hero-btn discord">Gabung Discord</a>
    <a href="mailto:plixbantuan@email.com" class="hero-btn support">Customer Support</a>
  </div>
</div>

<footer class="site-footer">
  <div class="footer-container">
    <div class="footer-logo">PliXGO.MY.iD</div>

    <div class="footer-links">
      <a href="/">Beranda</a></div>

    <div class="footer-socials">
  <a href="https://discord.gg/32cPzMXmhr" target="_blank" title="Join Discord">
    <i class="fab fa-discord"></i>
  </a>
  <a href="mailto:plixbantuan@email.com" title="Kirim Email">
    <i class="fas fa-envelope"></i>
  </a>
  <a href="plixgo.my.id" title="website">
    <i class="fas fa-globe"></i>
  </a>
</div>

    <div class="footer-bottom">
      &copy; 2025 PliXGO. All rights reserved.
    </div>
  </div>
</footer>

</body>
</html>
