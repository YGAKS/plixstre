<!DOCTYPE html><html lang="id"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><meta http-equiv="refresh" content="10"><title>404 - Tidak Ditemukan</title><style>body{margin:0;background-color:#181a22;color:#fff;font-family:'Courier New',monospace;display:flex;align-items:center;justify-content:center;flex-direction:column;text-align:center;padding:100px 10px}.typing-container{font-size:1.2rem;border-right:2px solid #fff;padding-right:5px;display:inline-block;word-wrap:break-word;max-width:100%;animation:blink .7s step-end infinite;min-height:2em}@keyframes blink{0%,100%{border-color:transparent}50%{border-color:#fff}}.box-link{display:none;margin-top:30px;padding:10px 20px;border:2px solid #fff;border-radius:6px;font-size:1rem;cursor:pointer;animation:fadeIn 1s ease forwards;opacity:0}.box-link:hover{background-color:#ffffff22}@keyframes fadeIn{to{opacity:1}}</style></head><body><div class="typing-container" id="type"></div><div class="box-link" id="box" onclick="window.location.href='/'">ke halaman utama</div><script>const text="404 | Halaman tidak ditemukan atau masih dalam progres",speed=80,eraseDelay=1e3,eraseSpeed=30,typeContainer=document.getElementById("type"),box=document.getElementById("box");let i=0,typedOnce=!1;function typeEffect(){i<text.length?(typeContainer.textContent+=text.charAt(i),i++,setTimeout(typeEffect,speed)):setTimeout(eraseEffect,eraseDelay)}function eraseEffect(){i>0?(typeContainer.textContent=text.substring(0,i-1),i--,setTimeout(eraseEffect,eraseSpeed)):typedOnce||(box.style.display="inline-block",typedOnce=!0)}typeEffect();</script></body></html>
