<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />

    <style>
@import url("https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500&display=swap");

* {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}

::selection {
    background: rgba(0, 0, 0, 0.5);
    color: #ffffff;
}

html {
  scroll-behavior: smooth;
}

body {
  font-family: "Montserrat Alternates", sans-serif;
  margin: 0;
  font-size: 0.938rem;
  background-color: hsl(0, 0%, 100%);
}

ul {
  list-style: none;
}

a {
  text-decoration: none;
}

.container {
  max-width: 1120px;
  margin-inline: 0.5rem;
}

.header {
  position: fixed;
  width: 100%;
  top: 0;
  left: 0;
  background: rgba(52, 52, 52, 0.99);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
  z-index: 100;
}

.nav {
  position: relative;
  height: 50px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.nav__logo {
  color: hsl(0, 0%, 100%);
  font-weight: bold;
  z-index: 5;
  cursor: none;
}

.nav__close,
.nav__toggle {
  display: flex;
  color: hsl(0, 0%, 100%);
  font-size: 1.5rem;
  cursor: hidden;
}

@media screen and (max-width: 785px) {
  .nav__menu {
    position: fixed;
    left: -100%;
    top: 0;
    background: rgba(52, 52, 52, 0.98);
    width: 100%;
    height: 100%;
    padding: 6rem 3.5rem 4.5rem;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: left 0.4s;
  }

  .nav__item {
    transform: translateX(-150px);
    visibility: hidden;
    transition: transform 0.4s ease-out, visibility 0.4s;
  }

  .nav__item:nth-child(1) { transition-delay: 0.1s; }
  .nav__item:nth-child(2) { transition-delay: 0.2s; }
  .nav__item:nth-child(3) { transition-delay: 0.3s; }
  .nav__item:nth-child(4) { transition-delay: 0.4s; }
  .nav__item:nth-child(5) { transition-delay: 0.5s; }
}

@media screen and (max-width: 350px) {
  .nav {
    margin: 0 10px 0 10px;
  }
}

.nav__list {
  display: flex;
  flex-direction: column;
  row-gap: 1rem;
}

.nav__link {
  position: relative;
  color: rgb(191, 191, 191);
  font-size: 1.5rem;
  font-weight: 500;
  display: flex;
  align-items: center;
  transition: all 0.4s;
  justify-content: center;
  cursor: none;
}

.nav__link:hover {
  font-weight: bold;
}

.nav__close {
  position: absolute;
  top: 1rem;
  right: 1.5rem;
}

.show-menu {
  left: 0;
}

.show-menu .nav__item {
  visibility: visible;
  transform: translateX(0);
}

@media screen and (min-width: 785px) {
  .container {
    max-width: auto;
    margin-inline: auto;
  }

  .nav {
    height: calc(2.5rem + 2rem);
  }

  .nav__toggle,
  .nav__close {
    display: none;
  }

  .nav__link {
    font-size: 0.938rem;
  }

  .nav__link i {
    font-size: 1.5rem;
  }

  .nav__list {
    flex-direction: row;
    column-gap: 3rem;
  }

  .nav__menu {
    display: flex;
    align-items: center;
    column-gap: 3.5rem;
  }
}

@media screen and (max-width: 1150px) {
  .nav {
    margin: 0 20px 0 20px;
  }
}

.section {
  padding: 2rem 0 2rem;
}

.section__title {
  font-size: 1.5rem;
  color: hsl(0, 0%, 0%);
  text-align: center;
  margin-bottom: 1.5rem;
}

.section__height {
  min-height: 20vh;
}

#about {
  min-height: auto;
}

#market {
  min-height: auto;
}

#comunity {
  min-height: auto;
}

.active-link {
  color: white;
}

.active-link::before {
  content: "";
  position: absolute;
  bottom: -0.5rem;
  width: 35px;
  height: 2px;
  background-color: white;
  border-radius: 3px;
  transition: width 0.4s ease-out;
}

@media screen and (max-width: 800px) {
  .nav__link {
    font-size: 1rem;
  }
}

.error-404 {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  background: linear-gradient(135deg, #fff, #333);
  color: #fff;
}

.error-404__title {
  font-size: 8rem;
  font-weight: 700;
  text-shadow: 0px 0px 20px rgba(0, 255, 150, 0.8);
  position: relative;
  animation: glitch 0.8s infinite;
}

.error-404__text {
  font-size: 1.2rem;
  margin-bottom: 20px;
  opacity: 0.8;
}

.error-404__btn {
  padding: 10px 20px;
  font-size: 1rem;
  font-weight: bold;
  background: rgba(0, 255, 150, 0.2);
  border: 2px solid #00ff96;
  color: #00ff96;
  border-radius: 8px;
  transition: all 0.3s ease-in-out;
  text-decoration: none;
}

.error-404__btn:hover {
  background: #00ff96;
  color: #051923;
}

@keyframes glitch {
  0% { text-shadow: 3px 3px rgba(255, 0, 0, 0.3), -3px -3px rgba(0, 255, 150, 0.3); }
  25% { text-shadow: -3px -3px rgba(255, 0, 0, 0.3), 3px 3px rgba(0, 255, 150, 0.3); }
  50% { text-shadow: 2px -2px rgba(255, 0, 0, 0.3), -2px 2px rgba(0, 255, 150, 0.3); }
  75% { text-shadow: -2px 2px rgba(255, 0, 0, 0.3), 2px -2px rgba(0, 255, 150, 0.3); }
  100% { text-shadow: 3px -3px rgba(255, 0, 0, 0.3), -3px 3px rgba(0, 255, 150, 0.3); }
}
</style>
<title>404</title>
  </head>
  <body>
    
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">PLIXSMP</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="https://plixsmp.my.id/" class="nav__link active-link">
                <span>Home</span>
              </a>
            </li>

          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>

    <main>
      <main class="error-404">
  <h1 class="error-404__title">404</h1>
  <p class="error-404__text">Oops! Halaman tidak ditemukan.</p>
  <a href="https://plixsmp.my.id/" class="error-404__btn">Kembali ke Home</a>
</main>
      </main>
    <script src="./script.js"></script>
  </body>
</html>
