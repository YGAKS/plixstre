<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />

    <!--=============== CSS ===============-->
    <style>
/*=============== GOOGLE FONTS ===============*/
@import url("https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500&display=swap");

/*=============== BASE STYLES ===============*/
* {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}

html {
  scroll-behavior: smooth;
}

body {
  font-family: "Montserrat Alternates", sans-serif;
  margin: 0;
  font-size: 0.938rem;
  background-color: hsl(0, 0%, 100%);
}

ul {
  list-style: none;
}

a {
  text-decoration: none;
}

/*=============== REUSABLE CSS CLASSES ===============*/
.container {
  max-width: 1120px;
  margin-inline: 0.5rem;
}

/*=============== HEADER & NAV ===============*/
.header {
  position: fixed;
  width: 100%;
  top: 0;
  left: 0;
  background: rgba(52, 52, 52, 0.99);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
  z-index: 100;
}

.nav {
  position: relative;
  height: 50px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.nav__logo {
  color: hsl(0, 0%, 100%);
  font-weight: bold;
  z-index: 5;
}

.nav__close,
.nav__toggle {
  display: flex;
  color: hsl(0, 0%, 100%);
  font-size: 1.5rem;
  cursor: hidden;
}

/* Navigation for mobile devices */
@media screen and (max-width: 785px) {
  .nav__menu {
    position: fixed;
    left: -100%;
    top: 0;
    background: rgba(52, 52, 52, 0.98);
    width: 100%;
    height: 100%;
    padding: 6rem 3.5rem 4.5rem;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: left 0.4s;
  }

  .nav__item {
    transform: translateX(-150px);
    visibility: hidden;
    transition: transform 0.4s ease-out, visibility 0.4s;
  }

  .nav__item:nth-child(1) { transition-delay: 0.1s; }
  .nav__item:nth-child(2) { transition-delay: 0.2s; }
  .nav__item:nth-child(3) { transition-delay: 0.3s; }
  .nav__item:nth-child(4) { transition-delay: 0.4s; }
  .nav__item:nth-child(5) { transition-delay: 0.5s; }
}

@media screen and (max-width: 350px) {
  .nav {
    margin: 0 10px 0 10px;
  }
}

.nav__list {
  display: flex;
  flex-direction: column;
  row-gap: 1rem;
}

.nav__link {
  position: relative;
  color: rgb(191, 191, 191);
  font-size: 1.5rem;
  font-weight: 500;
  display: flex;
  align-items: center;
  transition: opacity 0.4s;
  justify-content: center;
}

.nav__close {
  position: absolute;
  top: 1rem;
  right: 1.5rem;
}

/* Show menu */
.show-menu {
  left: 0;
}

/* Animation link when displaying menu */
.show-menu .nav__item {
  visibility: visible;
  transform: translateX(0);
}

/*=============== BREAKPOINTS ===============*/
/* For large devices */
@media screen and (min-width: 785px) {
  .container {
    max-width: auto;
    margin-inline: auto;
  }

  .nav {
    height: calc(2.5rem + 2rem);
  }

  .nav__toggle,
  .nav__close {
    display: none;
  }

  .nav__link {
    font-size: 0.938rem;
  }

  .nav__link i {
    font-size: 1.5rem;
  }

  .nav__list {
    flex-direction: row;
    column-gap: 3rem;
  }

  .nav__menu {
    display: flex;
    align-items: center;
    column-gap: 3.5rem;
  }
}

@media screen and (max-width: 1150px) {
  .nav {
    margin: 0 20px 0 20px;
  }
}

.section {
  padding: 4rem 0 2rem;
}

.section__title {
  font-size: 1.5rem;
  color: hsl(0, 0%, 0%);
  text-align: center;
  margin-bottom: 1.5rem;
}

.section__height {
  height: 100vh;
}

.active-link {
  color: white;
}

.active-link::before {
  content: "";
  position: absolute;
  bottom: -0.5rem;
  width: 35px;
  height: 2px;
  background-color: white;
  border-radius: 3px;
  transition: width 0.4s ease-out;
}

@media screen and (max-width: 800px) {
  .nav__link {
    font-size: 1rem;
  }
}

/* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            display: flex;
        }

        .hero__image {
            position: absolute;
            width: 100%;
            height: auto;
            object-fit: cover;
            z-index: -1;
            border-radius: 10px;
        }
        
@media screen and (min-width: 785px) {
  .hero__image {
    margin-top: 35px;
  }
}
        
</style>

    <title>mending turu</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">PLIXSMP</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link active-link">
                <span>Home</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#about" class="nav__link">
                <span>About Us</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#projects" class="nav__link">
                <span>Projects</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#studio" class="nav__link">
                <span>Studio</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#contact" class="nav__link">
                <span>Contact</span>
              </a>
            </li>
          </ul>

          <!-- Close button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <!-- Toggle button -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main>
      <section class="container section section__height" id="home">
        <div class="hero">
            <img src="bnr.png" alt="Hero Banner" class="hero__image">
        </div>
    </section>

      <section class="container section section__height" id="about">
        <h2 class="section__title">About Us</h2>
      </section>

      <section class="container section section__height" id="projects">
        <h2 class="section__title">Projects</h2>
      </section>

      <section class="container section section__height" id="studio">
        <h2 class="section__title">Studio</h2>
      </section>

      <section class="container section section__height" id="contact">
        <h2 class="section__title">Contact</h2>
      </section>
    </main>

    <!--=============== MAIN JS ===============-->
    <script src="./script.js"></script>
  </body>
</html>
